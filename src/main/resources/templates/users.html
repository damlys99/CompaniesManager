<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
        <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" />
        <script type="text/javascript" src="../static/angular.min.js" th:src="@{/angular.min.js}" ></script>
        <script type="text/javascript" src="../static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
        <script type="text/javascript" src="../static/app/users.controller.js" th:src="@{/app/users.controller.js}"></script>
    </head>
    <body ng-app="app" ng-controller="UsersController as vm">
    <div th:insert="fragments :: header"></div>
        <div class="container" id="cont">
            <table class="table table-sm">
                <tr class="d-flex">
                    <th class="col-4">Name</th><th class="col-4">Surname</th><th class="col-4">Date of Birth</th>
                </tr>
                <tr class="d-flex" ng-repeat="user in vm.users">
                    <td class="col-4">{{user.name}}</td>
                    <td class="col-4">{{user.surname}}</td>
                    <td class="col-4">{{user.dateOfBirth}}</td>
                </tr>
            </table>
        </div>
            <!--<div class="btn-group" role="group">
                <button ng-click="vm.prevPage(vm.pageNum)" type="button" class="btn btn-secondary">&laquo</button>
            <span class="align-middle" style="font-size:x-large; width:200px; text-align:center;">{{vm.pageNum}}</span>
            <button ng-click="vm.nextPage(vm.pageNum)" type="button" class="btn btn-secondary">&raquo</button>
                <mat-paginator></mat-paginator>
            </div> -->
            <footer class="footer">
            <div class="text-center">
                <div class="btn-group" role="group" id="leftg">
                <button class="btn btn-primary" ng-disabled="vm.pageNum <=1" ng-click="vm.prevPage(vm.pageNum)">&laquo</button>
                    <button id="pagenum" disabled="true" type="text" class="btn">{{vm.pageNum}}</button>
                <button class="btn btn-primary" ng-disabled="vm.pageNum >= vm.pages"  ng-click="vm.nextPage(vm.pageNum)">&raquo</button>
                </div>
                <div class="btn-group" role="group" id="rightg">
                <input type="number" class="form-control" id="goto" style="color:#6c757d" ng-model="name" maxlength="3"  min="1" max="{{vm.pages}}">
                    <button class="btn btn-primary" ng-click="vm.goTo(name)">Go</button>
                </div>
            </div>
            </footer>


    </body>
</html>
