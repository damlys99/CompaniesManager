<h3>Contact persons added by user</h3>
<table class="table table-sm table-striped" style="overflow-y:auto">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Position</th>
        <th>Company</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in contacts">
        <th scope="row">{{$index + 1}}</th>
        <td>{{contact.name}}</td>
        <td>{{contact.surname}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.position}}</td>
        <td><a href="/companies/{{company.id}}">{{contact.company.name}}</a></td>
    </tr>
    </tbody>

</table>
